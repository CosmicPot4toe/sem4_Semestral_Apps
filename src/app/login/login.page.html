<ion-header  >
  <ion-toolbar >
    
    <ion-title>Duoc</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Login</ion-title>
		</ion-toolbar>
	</ion-header>
	<div class="container">
		<br><br><br>
		<ion-list id="login-box">
			<ion-input
					label="Usuario"
					labelPlacement="floating"
					name="user"
					[(ngModel)]="user">
			</ion-input>
			<ion-input
					type="password"
					label="Contraseña"
					labelPlacement="floating"
					name="pw"
					[(ngModel)]="pw">
			</ion-input>
			<ion-grid>
				<ion-row>
					<ion-col>
						<ion-button
							color="success"
							(click)="validarLogin()"
							size="small"
						>Ingresar</ion-button>
					</ion-col>
					<ion-col>
						<ion-button
							color="danger"
							[routerLink]="['/new-pass']"
							size="small"
						>Recuperar Contraseña</ion-button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-list>
	</div>
</ion-content>
